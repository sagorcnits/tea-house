<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House - Home</title>
    <!-- tailwind css and daisy ui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font cdn link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <!-- fontawsome cdn link  -->
    <script
      src="https://kit.fontawesome.com/236e7d5b35.js"
      crossorigin="anonymous"
    ></script>

    <!-- css style start -->
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
      }

      .paragraph {
        color: #777;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <header
      class="max-w-7xl mx-auto flex flex-col md:flex-row mt-10 py-10 gap-5"
    >
      <div class="flex-1 flex items-center justify-center">
        <div class="space-y-5 text-center lg:text-start">
          <h1
            class="text-4xl md:text-7xl manrope-font font-bold text-[#1C1C1C]"
          >
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="paragraph">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="px-7 py-3 bg-gradient-to-r from-[#F00] to-[#FF8938] rounded-md text-white manrope-font"
          >
            Explore More
          </button>
        </div>
      </div>
      <div class="flex-1 relative">
        <img class="md:w-10/12" src="images/banner.png" alt="" />
        <div
          class="flex items-center gap-5 bg shadow-md w-[250px] p-5 rounded-md absolute bottom-1 left-8 bg-white"
        >
          <i class="fa-solid fa-star text-2xl text-orange-500"></i>
          <div>
            <h1 class="text-2xl manrope-font font-bold">5.00</h1>
            <p class="paragraph manrope-font">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
